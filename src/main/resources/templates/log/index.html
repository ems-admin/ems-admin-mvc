<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>日志管理</title>
    <link rel="stylesheet" href="../../static/layui-v2.6.8/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../static/css/common.css"/>
</head>
<body class="body" style="padding: 20px;">
    <div id="app">
        <div class="layui-row" style="margin-bottom: 20px;">
            <div class="layui-col-sm3">
                <div class="search-inline">
                    <label class="label">用户名：</label>
                    <input type="text" class="layui-input search-input" v-model="username" placeholder="">
                </div>
            </div>
            <div class="layui-col-sm3">
                <div class="search-inline">
                    <label class="label">说明：</label>
                    <input type="text" class="layui-input search-input" v-model="description" placeholder="">
                </div>
            </div>
            <div class="layui-col-sm3">
                <div class="search-inline layui-form">
                    <label class="label">类型：</label>
                    <select v-model="logType" lay-filter="logType">
                        <option value="">全部</option>
                        <option value="1">正常</option>
                        <option value="2">异常</option>
                    </select>
                    <button type="button" class="layui-btn layui-btn-sm" style="margin-left: 20px;" @click="getLogs">查询</button>
                </div>
            </div>
        </div>
        <div class="border">
            <table id="log" lay-filter="log"></table>
            <div id="page"></div>
        </div>
    </div>
</body>
<script src="../../static/layui-v2.6.8/layui/layui.js"></script>
<script src="../../static/js/axios.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script src="../../static/js/http.js"></script>
<script src="../../static/js/vue3.js"></script>
<script src="../../static/js/common.js"></script>
<script>
    const app = {
        data(){
            return{
                curr: 1,
                limit: 10,
                total: 0,
                username: '',
                description: '',
                logType: ''
            }
        },
        mounted: function () {
            this.getLogs()
        },
        methods: {
            getPage(){
                const _this = this
                _this.$nextTick(function () {
                    const laypage = layui.laypage
                    laypage.render({
                        elem: 'page',
                        count: _this.total,
                        curr: _this.curr,
                        limit: _this.limit,
                        limits: [10, 20, 50, 100, 200, 500, 1000],
                        layout: [ 'prev', 'page', 'next', 'count','limit'],
                        prev: "<",
                        next: ">",
                        jump: function (obj, first) {
                            _this.curr = obj.curr
                            _this.limit = obj.limit
                            if (!first){
                                _this.getLogs()
                            }
                        }
                    })
                })
            },
            getLogs(){
                const _this = this
                const getData = {
                    current: _this.curr,
                    size: _this.limit,
                    username: _this.username,
                    description: _this.description,
                    logType: _this.logType
                }
                get('/sys/log/list', getData).then(res => {
                    if (res.success){
                        _this.$nextTick(function () {
                            const table = layui.table
                            _this.total = res.data.total
                            _this.renderTable(table, res.data.records)
                        })
                    } else {
                        errorMsg(res.msg)
                    }
                })
            },
            renderTable(table, data){
                const _this = this
                table.render({
                    elem: '#log',
                    id: 'log_id',
                    height: 'full-120',
                    limit: _this.limit,
                    cols: [[
                        {type: '', title: '序号', width: 60, templet: function (d) {
                                return (_this.curr - 1) * _this.limit + d.LAY_INDEX
                            }},
                        {field: 'username', title: '用户名'},
                        {field: 'description', title: '说明'},
                        {field: 'logType', title: '类型', templet: function(d){
                                if (d.logType === '1'){
                                    return '正常'
                                } else if (d.logType === '2'){
                                    return '异常'
                                }
                            }},
                        {field: 'method', title: '调用方法'},
                        {field: 'params', title: '参数'},
                        {field: 'ip', title: 'IP'},
                        {field: 'time', title: '耗时(ms)'},
                        {field: 'exceptionDetail', title: '错误信息'},
                        {field: 'createTime', title: '操作时间'},
                    ]],
                    data: data ? data : [],
                    done: function () {
                        _this.getPage()
                    }
                })
            }
        }
    }
    Vue.createApp(app).mount('#app')
</script>
<style>
    .layui-table-view{
        margin-bottom: 0;
        margin-top: 0;
    }
    .layui-laypage{
        margin-top: 5px;
        margin-bottom: 0;
    }

    .layui-input{
        height: 30px;
    }
</style>
</html>
