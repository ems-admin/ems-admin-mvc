<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑用户</title>
  <link rel="stylesheet" href="../../static/layui-v2.6.8/layui/css/layui.css"/>
  <link rel="stylesheet" href="../../static/css/common.css"/>
</head>
<body style="padding: 30px 30px 0;">
<div id="app">
  <form class="layui-form" lay-filter="form">
    <input name="id" style="display: none">
    <div class="layui-form-item">
      <div class="layui-form-label">用户名</div>
      <div class="layui-inline">
        <input class="layui-input layui-input-form" lay-verify="required" name="username">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-form-label">昵称</div>
      <div class="layui-inline">
        <input class="layui-input layui-input-form" lay-verify="required" name="nickName">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-form-label">角色</div>
      <div class="layui-inline">
        <div class="layui-input-form" id="role"></div>
      </div>
    </div>
    <div class="layui-form-item btn-div">
      <div class="layui-inline">
        <button class="layui-btn layui-btn-sm layui-btn-primary btn-save" @click="cancel">取消</button>
        <button class="layui-btn layui-btn-sm layui-btn-normal btn-save" lay-submit lay-filter="form" @click="save">保存</button>
      </div>
    </div>
  </form>
</div>
</body>
<script src="../../static/layui-v2.6.8/layui/layui.js"></script>
<script src="../../static/js/xm-select.js"></script>
<script src="../../static/js/axios.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script src="../../static/js/http.js"></script>
<script src="../../static/js/vue3.js"></script>
<script src="../../static/js/common.js"></script>
<script>
  const app = {
    data(){
      return{
        userId: null,
        selected: null,
        roles: []
      }
    },
    mounted: function () {

    },
    methods: {
      getRoles(){
        const _this = this
        get('/sys/role/select', {userId: _this.userId}).then(res => {
          if (res.success){
            _this.$nextTick(function () {
              _this.selected = xmSelect.render({
                el: '#role',
                language: 'zn',
                data: res.data,
                on: function (data) {
                  _this.roles = []
                  if (data.arr.length > 0){
                    data.arr.forEach(obj => {
                      _this.roles.push(obj.value)
                    })
                  }
                }
              })
            })
          } else {
            errorMsg(res.msg)
          }
        })
      },
      save(){
        const _this = this
        _this.$nextTick(function () {
          const form = layui.form
          form.on('submit(form)', function (data) {
            if (_this.roles.length === 0){
              waringMsg('请选择角色')
              return false
            }
            data.field.roles = _this.roles
            post('/sys/user/edit', data.field).then(res => {
              if (res.success){
                successMsg(res.data)
                window.parent.getChild()
                _this.cancel()
              } else {
                errorMsg(res.msg)
              }
            })
            return false
          })
        })
      },
      cancel(){
        parent.layer.closeAll()
      }
    }
  }
  const vue = Vue.createApp(app).mount('#app')

  function getParentData(data){
    if (data && data.id){
      vue.userId = data.id
      const form = layui.form
      form.val('form', data)
    }
    vue.getRoles()
  }
</script>
</html>
